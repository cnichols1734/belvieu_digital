{% extends "base.html" %}

{% block title %}Reset Password — Belvieu Digital{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h1 class="auth-title">Reset your password</h1>
        <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    value="{{ email or '' }}"
                    placeholder="you@example.com"
                    required
                    autofocus
                >
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-full">Send Reset Link</button>
        </form>

        <p class="auth-link" style="margin-top: 1.5rem; text-align: center;">
            <a href="{{ url_for('auth.login') }}">← Back to login</a>
        </p>
    </div>
</div>
{% endblock %}
